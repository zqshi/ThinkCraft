name: thinkcraft_mobile
description: "ThinkCraft Mobile - Demo Mode"
publish_to: 'none'
version: 1.0.0-demo

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # 核心依赖（演示模式简化版）
  provider: ^6.1.1
  shared_preferences: ^2.2.2

  # 主题系统
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # 演示模式资源
  assets:
    - assets/images/
    - assets/icons/