services:
  backend:
    build:
      context: ./backend
      target: runner
    command: sh -c "npm run migrate && npm start"
    environment:
      NODE_ENV: production
      PORT: 3000
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      FRONTEND_URLS: ${FRONTEND_URLS:-http://localhost}
      TRUST_PROXY: 1
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 300
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: thinkcraft
      DB_USER: postgres
      DB_PASSWORD: postgres
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: thinkcraft
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d thinkcraft"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes", "--appendfsync", "everysec"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
