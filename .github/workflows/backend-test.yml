name: Backend Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: thinkcraft
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d thinkcraft"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: thinkcraft
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      DEEPSEEK_API_KEY: test_key
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: |
          cd backend
          npm install
      - name: Run migrations
        run: |
          cd backend
          npm run migrate
      - name: Run tests with coverage
        run: |
          cd backend
          npm run test:coverage
      - name: Enforce coverage threshold
        run: |
          cd backend
          node -e "const s=require('./coverage/coverage-summary.json'); const pct=s.total.lines.pct; if (pct<30){console.error('Coverage below 30%:',pct); process.exit(1);} console.log('Coverage OK:',pct);"
