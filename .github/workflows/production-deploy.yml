name: Production Deployment

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: postgres
          POSTGRES_DB: thinkcraft
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Run backend tests
        run: |
          cd backend
          npm install
          npm run test:coverage
      - name: Check coverage
        run: |
          cd backend
          node -e "const s=require('./coverage/coverage-summary.json'); const pct=s.total.lines.pct; if (pct<70){console.error('Coverage below 70%:',pct); process.exit(1);} console.log('Coverage OK:',pct);"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t thinkcraft-backend:${{ github.sha }} ./backend
      - name: Push to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker tag thinkcraft-backend:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/thinkcraft-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/thinkcraft-backend:${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        run: |
          echo "Deployment ready - image: thinkcraft-backend:${{ github.sha }}"
