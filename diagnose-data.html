    <script>
        async function scanAll() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>æ­£åœ¨æ‰«æ...</p>';

            let html = '';

            // 1. æ£€æŸ¥ localStorage
            html += '<div class="section">';
            html += '<h2>ğŸ“¦ localStorage</h2>';
            const localStorageKeys = Object.keys(localStorage);
            if (localStorageKeys.length === 0) {
                html += '<p class="empty">æ— æ•°æ®</p>';
            } else {
                localStorageKeys.forEach(key => {
                    const value = localStorage.getItem(key);
                    html += `
                        <div class="data-item">
                            <div class="data-key">${key}</div>
                            <div class="data-value"><pre>${value}</pre></div>
                        </div>
                    `;
                });
            }
            html += '</div>';

            // 2. æ£€æŸ¥ sessionStorage
            html += '<div class="section">';
            html += '<h2>ğŸ” sessionStorage</h2>';
            const sessionStorageKeys = Object.keys(sessionStorage);
            if (sessionStorageKeys.length === 0) {
                html += '<p class="empty">æ— æ•°æ®</p>';
            } else {
                sessionStorageKeys.forEach(key => {
                    const value = sessionStorage.getItem(key);
                    html += `
                        <div class="data-item">
                            <div class="data-key">${key}</div>
                            <div class="data-value"><pre>${value}</pre></div>
                        </div>
                    `;
                });
            }
            html += '</div>';

            // 3. æ£€æŸ¥ IndexedDB
            html += '<div class="section">';
            html += '<h2>ğŸ’¾ IndexedDB</h2>';
            try {
                const db = await openIndexedDB();
                const stores = ['chats', 'reports', 'projects', 'inspirations', 'knowledge', 'artifacts', 'settings'];

                for (const storeName of stores) {
                    const data = await getStoreData(db, storeName);
                    html += `
                        <div class="data-item">
                            <div class="data-key">${storeName} (${data.length} æ¡è®°å½•)</div>
                            <div class="data-value"><pre>${JSON.stringify(data, null, 2)}</pre></div>
                        </div>
                    `;
                }
                db.close();
            } catch (error) {
                html += `<p class="empty">æ— æ³•è®¿é—®IndexedDB: ${error.message}</p>`;
            }
            html += '</div>';

            // 4. æ£€æŸ¥ Cookies
            html += '<div class="section">';
            html += '<h2>ğŸª Cookies</h2>';
            const cookies = document.cookie.split(';').filter(c => c.trim());
            if (cookies.length === 0) {
                html += '<p class="empty">æ— Cookies</p>';
            } else {
                cookies.forEach(cookie => {
                    html += `
                        <div class="data-item">
                            <div class="data-value">${cookie.trim()}</div>
                        </div>
                    `;
                });
            }
            html += '</div>';

            results.innerHTML = html;
        }

        async function openIndexedDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('ThinkCraft', 7);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => resolve(request.result);
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    const stores = ['chats', 'reports', 'projects', 'inspirations', 'knowledge', 'artifacts', 'settings'];
                    stores.forEach(storeName => {
                        if (!db.objectStoreNames.contains(storeName)) {
                            db.createObjectStore(storeName, { keyPath: 'id' });
                        }
                    });
                };
            });
        }

        async function getStoreData(db, storeName) {
            return new Promise((resolve, reject) => {
                try {
                    const transaction = db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.getAll();
                    request.onsuccess = () => resolve(request.result || []);
                    request.onerror = () => resolve([]);
                } catch (error) {
                    resolve([]);
                }
            });
        }

        async function clearAll() {
            if (!confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯é€†ï¼')) {
                return;
            }

            try {
                // æ¸…ç©º localStorage
                localStorage.clear();
                console.log('âœ“ localStorage å·²æ¸…ç©º');

                // æ¸…ç©º sessionStorage
                sessionStorage.clear();
                console.log('âœ“ sessionStorage å·²æ¸…ç©º');

                // æ¸…ç©º IndexedDB
                const db = await openIndexedDB();
                const stores = ['chats', 'reports', 'projects', 'inspirations', 'knowledge', 'artifacts', 'settings'];
                for (const storeName of stores) {
                    await clearStore(db, storeName);
                    console.log(`âœ“ IndexedDB.${storeName} å·²æ¸…ç©º`);
                }
                db.close();

                // æ¸…ç©º Cookies

                    const name = cookie.split('=')[0].trim();

                });
                console.log('âœ“ Cookies å·²æ¸…ç©º');

                alert('æ‰€æœ‰æ•°æ®å·²æ¸…ç©ºï¼å»ºè®®åˆ·æ–°é¡µé¢ã€‚');
                scanAll();
            } catch (error) {
                alert('æ¸…ç©ºå¤±è´¥: ' + error.message);
                console.error(error);
            }
        }

        async function clearStore(db, storeName) {
            return new Promise((resolve, reject) => {
                try {
                    const transaction = db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.clear();
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                } catch (error) {
                    resolve();
                }
            });
        }

        async function exportData() {
            try {
                const data = {
                    localStorage: {},
                    sessionStorage: {},
                    indexedDB: {},
                    cookies: document.cookie,
                    exportedAt: new Date().toISOString()
                };

                // å¯¼å‡º localStorage
                Object.keys(localStorage).forEach(key => {
                    data.localStorage[key] = localStorage.getItem(key);
                });

                // å¯¼å‡º sessionStorage
                Object.keys(sessionStorage).forEach(key => {
                    data.sessionStorage[key] = sessionStorage.getItem(key);
                });

                // å¯¼å‡º IndexedDB
                const db = await openIndexedDB();
                const stores = ['chats', 'reports', 'projects', 'inspirations', 'knowledge', 'artifacts', 'settings'];
                for (const storeName of stores) {
                    data.indexedDB[storeName] = await getStoreData(db, storeName);
                }
                db.close();

                // ä¸‹è½½ä¸ºJSONæ–‡ä»¶
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `thinkcraft-data-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);

                alert('æ•°æ®å·²å¯¼å‡ºï¼');
            } catch (error) {
                alert('å¯¼å‡ºå¤±è´¥: ' + error.message);
                console.error(error);
            }
        }
