version: '3.8'

services:
  # 前端服务
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: thinkcraft-frontend
    ports:
      - '80:80'
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - thinkcraft-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thinkcraft-backend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - FRONTEND_URL=${FRONTEND_URL}
      - DB_TYPE=mongodb
      - MONGODB_URI=mongodb://mongodb:27017/thinkcraft
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - SMS_PROVIDER=${SMS_PROVIDER}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - thinkcraft-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # MongoDB数据库
  mongodb:
    image: mongo:7
    container_name: thinkcraft-mongodb
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=thinkcraft
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - thinkcraft-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: thinkcraft-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - thinkcraft-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

# 数据卷
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

# 网络
networks:
  thinkcraft-network:
    driver: bridge
