name: Security Scan

on:
  pull_request:
  schedule:
    - cron: '0 3 * * 1'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: npm audit
        run: |
          cd backend
          npm install
          npm audit --audit-level=high
