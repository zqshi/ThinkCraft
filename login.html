<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁôªÂΩï - ThinkCraft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --error: #ef4444;
            --success: #10b981;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--dark-light) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* ËÉåÊôØÂä®Áîª */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: var(--primary);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: #8b5cf6;
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            animation: fadeIn 0.6s ease;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 56px;
            margin-bottom: 16px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .app-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 14px;
            color: var(--text-dim);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 8px;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            padding-left: 44px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: var(--text-dim);
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .form-input.error:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-dim);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .input-icon svg {
            width: 20px;
            height: 20px;
        }

        .error-message {
            display: none;
            font-size: 12px;
            color: var(--error);
            margin-top: 6px;
            padding-left: 4px;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .link {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn .btn-text {
            position: relative;
            z-index: 1;
        }

        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .divider {
            margin: 32px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            padding: 0 16px;
            font-size: 13px;
            color: var(--text-dim);
        }

        .quick-login {
            text-align: center;
            margin-bottom: 24px;
        }

        .quick-login-btn {
            padding: 12px 24px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-login-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: var(--primary);
        }

        .footer {
            text-align: center;
            margin-top: 32px;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 12px;
        }

        .footer-text {
            font-size: 12px;
            color: var(--text-dim);
        }

        .success-message {
            display: none;
            padding: 12px 16px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            color: var(--success);
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
        }

        .success-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 480px) {
            .login-container {
                padding: 36px 24px;
            }

            .app-title {
                font-size: 28px;
            }

            .form-options {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- ËÉåÊôØÂä®Áîª -->
    <div class="bg-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
    </div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo">üéØ</div>
            <h1 class="app-title">ThinkCraft</h1>
            <p class="app-subtitle">ÂàõÊÑèÈ™åËØÅÊìç‰ΩúÁ≥ªÁªü</p>
        </div>

        <div id="successMessage" class="success-message">
            ‚úì ÁôªÂΩïÊàêÂäüÔºÅÊ≠£Âú®Ë∑≥ËΩ¨...
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="username">Ë¥¶Âè∑</label>
                <div class="form-input-wrapper">
                    <span class="input-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </span>
                    <input
                        type="text"
                        id="username"
                        class="form-input"
                        placeholder="ËØ∑ËæìÂÖ•Ë¥¶Âè∑/ÊâãÊú∫Âè∑/ÈÇÆÁÆ±"
                        autocomplete="username"
                    >
                </div>
                <div id="usernameError" class="error-message">ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑË¥¶Âè∑</div>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">ÂØÜÁ†Å</label>
                <div class="form-input-wrapper">
                    <span class="input-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                    </span>
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å"
                        autocomplete="current-password"
                    >
                </div>
                <div id="passwordError" class="error-message">ÂØÜÁ†ÅÈïøÂ∫¶‰∏çËÉΩÂ∞ë‰∫é6‰Ωç</div>
            </div>

            <div class="form-options">
                <label class="checkbox-wrapper">
                    <input type="checkbox" id="remember" checked>
                    <span>ËÆ∞‰ΩèÊàë</span>
                </label>
                <a href="javascript:void(0)" class="link" onclick="handleForgotPassword()">ÂøòËÆ∞ÂØÜÁ†ÅÔºü</a>
            </div>

            <button type="submit" id="loginBtn" class="login-btn">
                <span class="btn-text">ÁôªÂΩï</span>
            </button>
        </form>

        <div class="divider">
            <span>Êàñ</span>
        </div>

        <div class="quick-login">
            <button class="quick-login-btn" onclick="handleQuickLogin()">
                <svg style="width: 18px; height: 18px; vertical-align: middle; margin-right: 6px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                Âø´ÈÄü‰ΩìÈ™åÔºàÊó†ÈúÄÊ≥®ÂÜåÔºâ
            </button>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="OS.html" class="link">‰∫ßÂìÅ‰ªãÁªç</a>
                <span style="color: var(--text-dim);">|</span>
                <a href="javascript:void(0)" class="link" onclick="handleRegister()">Ê≥®ÂÜåË¥¶Âè∑</a>
            </div>
            <p class="footer-text">¬© 2025 ThinkCraft. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Ë°®ÂçïÊ†°È™åËßÑÂàô
        const validators = {
            username: (value) => {
                // Ë¥¶Âè∑ÂèØ‰ª•ÊòØÔºöÊâãÊú∫Âè∑„ÄÅÈÇÆÁÆ±„ÄÅÊàñ4-20‰ΩçÂ≠óÊØçÊï∞Â≠óÁªÑÂêà
                if (!value || value.trim() === '') {
                    return { valid: false, message: 'ËØ∑ËæìÂÖ•Ë¥¶Âè∑' };
                }

                const phoneRegex = /^1[3-9]\d{9}$/;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                const usernameRegex = /^[a-zA-Z0-9_]{4,20}$/;

                if (phoneRegex.test(value) || emailRegex.test(value) || usernameRegex.test(value)) {
                    return { valid: true };
                }

                return { valid: false, message: 'ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑÊâãÊú∫Âè∑„ÄÅÈÇÆÁÆ±ÊàñÁî®Êà∑ÂêçÔºà4-20‰ΩçÂ≠óÊØçÊï∞Â≠óÔºâ' };
            },

            password: (value) => {
                if (!value || value.length < 6) {
                    return { valid: false, message: 'ÂØÜÁ†ÅÈïøÂ∫¶‰∏çËÉΩÂ∞ë‰∫é6‰Ωç' };
                }
                if (value.length > 20) {
                    return { valid: false, message: 'ÂØÜÁ†ÅÈïøÂ∫¶‰∏çËÉΩË∂ÖËøá20‰Ωç' };
                }
                return { valid: true };
            }
        };

        // ÂÆûÊó∂Ê†°È™å
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        usernameInput.addEventListener('blur', () => {
            validateField('username');
        });

        passwordInput.addEventListener('blur', () => {
            validateField('password');
        });

        // ËæìÂÖ•Êó∂Ê∏ÖÈô§ÈîôËØØÁä∂ÊÄÅ
        usernameInput.addEventListener('input', () => {
            usernameInput.classList.remove('error');
            usernameError.classList.remove('show');
        });

        passwordInput.addEventListener('input', () => {
            passwordInput.classList.remove('error');
            passwordError.classList.remove('show');
        });

        // Ê†°È™åÂçï‰∏™Â≠óÊÆµ
        function validateField(fieldName) {
            const input = document.getElementById(fieldName);
            const errorEl = document.getElementById(fieldName + 'Error');
            const result = validators[fieldName](input.value);

            if (!result.valid) {
                input.classList.add('error');
                errorEl.textContent = result.message;
                errorEl.classList.add('show');
                return false;
            } else {
                input.classList.remove('error');
                errorEl.classList.remove('show');
                return true;
            }
        }

        // Â§ÑÁêÜÁôªÂΩï
        async function handleLogin(event) {
            event.preventDefault();

            // Ê†°È™åÊâÄÊúâÂ≠óÊÆµ
            const usernameValid = validateField('username');
            const passwordValid = validateField('password');

            if (!usernameValid || !passwordValid) {
                return;
            }

            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('loginBtn');

            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span><span class="btn-text">ÁôªÂΩï‰∏≠...</span>';

            try {
                // Ê®°ÊãüAPIË∞ÉÁî®ÔºàÂÆûÈôÖÈ°πÁõÆ‰∏≠ÈúÄË¶ÅË∞ÉÁî®ÁúüÂÆûÁöÑÁôªÂΩïÊé•Âè£Ôºâ
                await simulateLogin(username, password);

                // ‰øùÂ≠òÁôªÂΩï‰ø°ÊÅØ
                if (remember) {
                    localStorage.setItem('thinkcraft_remember', 'true');
                    localStorage.setItem('thinkcraft_username', username);
                }

                // ‰øùÂ≠òÁî®Êà∑‰ø°ÊÅØ
                sessionStorage.setItem('thinkcraft_logged_in', 'true');
                sessionStorage.setItem('thinkcraft_user', JSON.stringify({
                    username: username,
                    loginTime: new Date().toISOString()
                }));

                // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                document.getElementById('successMessage').classList.add('show');

                // Âª∂ËøüË∑≥ËΩ¨ÔºåËÆ©Áî®Êà∑ÁúãÂà∞ÊàêÂäüÊ∂àÊÅØ
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);

            } catch (error) {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span class="btn-text">ÁôªÂΩï</span>';

                // ÊòæÁ§∫ÈîôËØØ
                alert('ÁôªÂΩïÂ§±Ë¥•Ôºö' + error.message);
            }
        }

        // Ê®°ÊãüÁôªÂΩïAPIÔºàÂÆûÈôÖÈ°πÁõÆ‰∏≠ÊõøÊç¢‰∏∫ÁúüÂÆûAPIÔºâ
        function simulateLogin(username, password) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // Ê£ÄÊü•ÊòØÂê¶ÊúâÊ≥®ÂÜåÁöÑÁî®Êà∑
                    const users = JSON.parse(localStorage.getItem('thinkcraft_users') || '[]');

                    // Êü•ÊâæÂåπÈÖçÁöÑÁî®Êà∑ÔºàÊîØÊåÅÁî®Êà∑Âêç„ÄÅÊâãÊú∫Âè∑„ÄÅÈÇÆÁÆ±ÁôªÂΩïÔºâ
                    const user = users.find(u =>
                        (u.username === username || u.phone === username || u.email === username) &&
                        u.password === password
                    );

                    if (user) {
                        // ÊâæÂà∞ÂåπÈÖçÁöÑÁî®Êà∑ÔºåÁôªÂΩïÊàêÂäü
                        resolve();
                    } else if (users.length === 0) {
                        // Ê≤°ÊúâÊ≥®ÂÜåÁî®Êà∑ÔºåÂÖÅËÆ∏‰ªªÊÑèË¥¶Âè∑ÂØÜÁ†ÅÁôªÂΩïÔºàÊºîÁ§∫Ê®°ÂºèÔºâ
                        resolve();
                    } else {
                        // ÊúâÊ≥®ÂÜåÁî®Êà∑‰ΩÜ‰∏çÂåπÈÖçÔºåÊãíÁªùÁôªÂΩï
                        reject(new Error('Ë¥¶Âè∑ÊàñÂØÜÁ†ÅÈîôËØØ'));
                    }
                }, 800);
            });
        }

        // Âø´ÈÄü‰ΩìÈ™åÔºà‰∏çÈúÄË¶ÅÁôªÂΩïÔºâ
        function handleQuickLogin() {
            // Ê†áËÆ∞‰∏∫Âø´ÈÄü‰ΩìÈ™åÊ®°Âºè
            sessionStorage.setItem('thinkcraft_quick_mode', 'true');
            sessionStorage.setItem('thinkcraft_logged_in', 'true');
            sessionStorage.setItem('thinkcraft_user', JSON.stringify({
                username: '‰ΩìÈ™åÁî®Êà∑',
                loginTime: new Date().toISOString(),
                isGuest: true
            }));

            window.location.href = 'index.html';
        }

        // ÂøòËÆ∞ÂØÜÁ†Å
        function handleForgotPassword() {
            alert('ÂØÜÁ†ÅÈáçÁΩÆÂäüËÉΩÂºÄÂèë‰∏≠...\n\nËØ∑ËÅîÁ≥ªÁÆ°ÁêÜÂëòÊàñ‰ΩøÁî®"Âø´ÈÄü‰ΩìÈ™å"ÂäüËÉΩ„ÄÇ');
        }

        // Ê≥®ÂÜåË¥¶Âè∑
        function handleRegister() {
            window.location.href = 'register.html';
        }

        // ÂõûËΩ¶ÈîÆÊèê‰∫§
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.activeElement.tagName !== 'BUTTON') {
                const loginBtn = document.getElementById('loginBtn');
                if (!loginBtn.disabled) {
                    handleLogin(e);
                }
            }
        });

        // È°µÈù¢Âä†ËΩΩÊó∂Ê£ÄÊü•ËÆ∞‰ΩèÁöÑË¥¶Âè∑ÂíåÊ≥®ÂÜå‰ø°ÊÅØ
        window.addEventListener('load', () => {
            // ‰ºòÂÖàÊ£ÄÊü•Ê≥®ÂÜå‰ø°ÊÅØÔºàËá™Âä®Â°´ÂÖÖÂàöÊ≥®ÂÜåÁöÑË¥¶Âè∑Ôºâ
            const registeredUser = sessionStorage.getItem('thinkcraft_registered_user');
            if (registeredUser) {
                try {
                    const userData = JSON.parse(registeredUser);
                    usernameInput.value = userData.username;
                    passwordInput.value = userData.password;
                    document.getElementById('remember').checked = true;
