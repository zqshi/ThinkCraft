name: Docker Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build image
        run: |
          docker build -t thinkcraft-backend:${{ github.sha }} ./backend
      - name: Push image
        if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
        run: |
          docker tag thinkcraft-backend:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/thinkcraft-backend:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/thinkcraft-backend:${{ github.sha }}
