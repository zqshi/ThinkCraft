<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- 背景 -->
  <rect width="512" height="512" rx="80" fill="#6366f1"/>

  <!-- 灯泡主体 -->
  <g transform="translate(256, 200)">
    <!-- 灯泡轮廓 -->
    <ellipse cx="0" cy="0" rx="80" ry="100" fill="#ffffff" opacity="0.95"/>

    <!-- 灯泡灯丝 -->
    <path d="M -30 -20 Q -20 0 0 0 Q 20 0 30 -20"
          stroke="#6366f1" stroke-width="6" fill="none" opacity="0.3"/>
    <path d="M -30 10 Q -20 30 0 30 Q 20 30 30 10"
          stroke="#6366f1" stroke-width="6" fill="none" opacity="0.3"/>

    <!-- 灯泡底座 -->
    <rect x="-25" y="100" width="50" height="15" rx="3" fill="#e5e7eb"/>
    <rect x="-25" y="115" width="50" height="15" rx="3" fill="#d1d5db"/>
    <rect x="-20" y="130" width="40" height="10" rx="3" fill="#9ca3af"/>
  </g>

  <!-- 思维火花 -->
  <g opacity="0.9">
    <!-- 左上火花 -->
    <circle cx="150" cy="120" r="15" fill="#fbbf24"/>
    <circle cx="135" cy="100" r="10" fill="#fbbf24"/>
    <circle cx="120" cy="135" r="8" fill="#fbbf24"/>

    <!-- 右上火花 -->
    <circle cx="362" cy="120" r="15" fill="#fbbf24"/>
    <circle cx="377" cy="100" r="10" fill="#fbbf24"/>
    <circle cx="392" cy="135" r="8" fill="#fbbf24"/>

    <!-- 顶部火花 -->
    <circle cx="256" cy="80" r="12" fill="#fbbf24"/>
    <circle cx="240" cy="60" r="8" fill="#fbbf24"/>
    <circle cx="272" cy="60" r="8" fill="#fbbf24"/>
  </g>

  <!-- 文字标识 -->
  <text x="256" y="420"
        font-family="sans-serif"
        font-size="48"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle">
    ThinkCraft
  </text>

  <!-- 副标题 -->
  <text x="256" y="460"
        font-family="sans-serif"
        font-size="24"
        fill="#e0e7ff"
        text-anchor="middle">
    AI思维助手
  </text>
</svg>
