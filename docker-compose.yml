services:
  backend:
    build:
      context: ./backend
      target: dev
    command: sh -c "npm run migrate && npm run dev"
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      FRONTEND_URL: http://localhost:8080
      FRONTEND_URLS: http://localhost:8080
      TRUST_PROXY: 0
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 300
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: thinkcraft
      DB_USER: postgres
      DB_PASSWORD: postgres
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: thinkcraft
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d thinkcraft"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes", "--appendfsync", "everysec"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  redis_data:
