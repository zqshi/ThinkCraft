name: Frontend Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.x'
          cache: true
      - name: Install dependencies
        run: |
          cd frontend
          flutter pub get
      - name: Run tests
        run: |
          cd frontend
          flutter test
